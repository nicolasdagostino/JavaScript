<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 7 con CASE javascript</title>
<script type="text/javascript">
function calcularPrecio() {
  var entradas = document.getElementById("numEntradas").value;
  var precio = document.getElementById("precioEntradas").value;
	switch(true) {
  case (entradas>4): 
		  total=entradas*precio*0.75;
      break;
  case (entradas==4):
      total=entradas*precio*0.80;
      break;      
  case (entradas==3):
      total=entradas*precio*0.85;
      break;      
  case (entradas==2):
      total=entradas*precio*0.90;
      break;      
  default:                	
      total=entradas*precio;
}
document.getElementById("precioTotal").innerHTML = total.toFixed(2)+" €";
}
  
  alert ("El precio de las entradas es "+total);
</script>
</head>
<body>
Número entradas: <input type="number" id="numEntradas">
Precio entradas: <input type="number" id="precioEntradas">
<input type="button" onclick="calcularPrecio();" value="Ver precio total">
<span id="precioTotal"></span>
</body>
</html>
