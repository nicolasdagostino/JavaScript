	<script type="text/javascript">
		class Persona {
			constructor(nombre,apellido1,apellido2,sexo) {
				this.nombre = nombre;

				this.apellido2 = apellido2;
				this.sexo = sexo;
			}
			nombre_completo() {
				return this.nombre+' '+this.apellido1+' '+this.apellido2
			}
		}
		persona1 = new Persona('Borja','Mulleras','Vinzia','Hombre');
		persona2 = new Persona('Rosa','Berlanga','Mu√±oz','Mujer');
		persona3 = new Persona('Ramon','Lopez','Martinez','Hombre');
		document.getElementById('resultado').innerHTML=
				persona1.nombre_completo()+'<br>'+
				persona2.nombre_completo()+'<br>'+
			persona3.nombre_completo();
	</script>
